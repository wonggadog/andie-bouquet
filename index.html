    <style>
        * {

        .container {

            margin: 0 auto;
        }
        canvas {
            display: block;
            width: 100%;

        .caption {

            color: #e6d7ff;

            font-family: 'Georgia', 'Times New Roman', serif;

        @keyframes glow {

        .heart {

            font-style: italic;

            min-height: 120px;
            padding: 0 15px;
            width: 100%;
            line-height: 1.6;
        }
        
        /* Question and Buttons */
        .question-container {
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 6s;

            padding: 0 15px;
        }
        .question-text {
            color: #e6d7ff;
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            text-shadow: 0 0 20px #aa66ff;
            margin-bottom: 1rem;
            font-family: 'Georgia', serif;
            padding: 0 5px;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        .yes-button, .no-button {
            padding: 0.8rem 1.5rem;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: transform 0.2s ease;
            box-shadow: 0 0 20px rgba(160, 100, 255, 0.5);

            touch-action: manipulation;

        }

            color: #e6d7ff;
            border: 2px solid #cc88ff;
            backdrop-filter: blur(5px);
        }
        
        /* Lock Screen Styles */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
            transition: opacity 1s ease;
            padding: 20px;
        }
        .lock-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .lock-content {
            text-align: center;
            color: white;
            padding: clamp(1.5rem, 5vw, 2rem);

            text-shadow: 0 0 20px #aa66ff;

        .lock-content .heart-icon {
            font-size: clamp(3rem, 10vw, 4rem);
            animation: heartbeat 1.2s ease-in-out infinite;
            display: inline-block;

        .lock-content .sub-text {
            font-size: clamp(0.9rem, 3vw, 1rem);
            opacity: 0.8;
            margin-top: 1rem;

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(160, 100, 255, 0.5); }

        /* Falling Petals - REDUCED COUNT */

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        
        /* Twinkling Stars - REDUCED COUNT */
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            z-index: 1;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }

        }
        
        /* Love Meter */
        .love-meter-container {
            margin-top: 1.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 3s;
            width: 100%;
            padding: 0 20px;
        }
        .love-meter {
            width: 100%;
            max-width: 300px;
            height: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid #cc88ff;
            margin: 0 auto;
        }
        .meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #9933cc, #cc88ff);
            animation: fillHeart 3s ease-out forwards;
            animation-delay: 3.2s;
            border-radius: 15px;
            position: relative;
        }
        .meter-fill::after {
            content: "ðŸ’œ";
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }
        .love-meter-container span {
            color: #e6d7ff;
            text-shadow: 0 0 10px #aa66ff;
            font-size: clamp(1rem, 4vw, 1.1rem);
            display: block;
            margin-bottom: 0.5rem;
        }
        @keyframes fillHeart {
            from { width: 0%; }
            to { width: 100%; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hidden notes - REDUCED SIZE */
        .floating-note {
            position: fixed;
            color: #fff;
            background: rgba(160, 100, 255, 0.3);

            -webkit-backdrop-filter: blur(5px);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            border: 1px solid #cc88ff;
            box-shadow: 0 0 20px rgba(160, 100, 255, 0.5);
            z-index: 100;
            pointer-events: none;
            animation: floatNote 2s ease-out forwards;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            white-space: nowrap;
            max-width: 70vw;
        }
        @keyframes floatNote {
            0% { transform: scale(0.5) translateY(0); opacity: 0; }
            20% { transform: scale(1) translateY(-15px); opacity: 1; }
            100% { transform: scale(1) translateY(-80px); opacity: 0; }
        }
        
        /* Audio element (hidden) */
        #bg-audio {
            display: none;
        }
    </style>
</head>

<script>

    const lockScreen = document.getElementById('lockScreen');
    const audio = document.getElementById('bg-audio');
    const messageElement = document.getElementById('personalMessage');
    const questionContainer = document.getElementById('questionContainer');
    const questionText = document.getElementById('questionText');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // ===== FULL FLOWER COUNT (20 flowers) =====
    const flowers = [
        { endX: 220, endY: 300, cpX: 240, cpY: 360, hue: 280, scale: 28, leaf: true },
        { endX: 380, endY: 280, cpX: 350, cpY: 340, hue: 290, scale: 30, leaf: true },

        { endX: 340, endY: 160, cpX: 320, cpY: 220, hue: 275, scale: 25, leaf: true },
        { endX: 450, endY: 320, cpX: 420, cpY: 360, hue: 285, scale: 28, leaf: true },
        { endX: 150, endY: 180, cpX: 180, cpY: 240, hue: 295, scale: 24, leaf: true },
        { endX: 310, endY: 350, cpX: 300, cpY: 380, hue: 280, scale: 26, leaf: true },
        { endX: 260, endY: 110, cpX: 270, cpY: 180, hue: 290, scale: 22, leaf: true },
        { endX: 200, endY: 340, cpX: 220, cpY: 390, hue: 275, scale: 26, leaf: true },
        { endX: 400, endY: 340, cpX: 380, cpY: 390, hue: 285, scale: 26, leaf: true },
        { endX: 250, endY: 260, cpX: 250, cpY: 330, hue: 295, scale: 27, leaf: true },
        { endX: 350, endY: 260, cpX: 350, cpY: 330, hue: 280, scale: 27, leaf: true },
        { endX: 300, endY: 200, cpX: 300, cpY: 280, hue: 290, scale: 29, leaf: true },
        { endX: 190, endY: 400, cpX: 210, cpY: 430, hue: 275, scale: 24, leaf: true },
        { endX: 410, endY: 400, cpX: 390, cpY: 430, hue: 285, scale: 24, leaf: true },
        { endX: 320, endY: 120, cpX: 320, cpY: 200, hue: 295, scale: 23, leaf: true },
        { endX: 270, endY: 380, cpX: 280, cpY: 420, hue: 280, scale: 25, leaf: true },
        { endX: 330, endY: 380, cpX: 320, cpY: 420, hue: 290, scale: 25, leaf: true },
    ];

    // ----- animation state with BLOOM -----
    let time = 0;
    const ANIM_SPEED = 0.006;
    let bloomProgress = 0.0; // Start from 0 (no flowers)
    const BLOOM_RATE = 0.003; // Slow bloom
    
    // ----- Message for typing effect -----
    const originalMessage = "Apparently I associate this song with you now.\nWell, I've got nothing more to say, I've said\neverything I need and want to tell you.";

    // ===== OPTIMIZED DOM ELEMENTS =====
    function createPetals() {
        // Only 5 petals total
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = 'ðŸ’œ';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (15 + Math.random() * 10) + 's';
                petal.style.fontSize = (1 + Math.random() * 1) + 'rem';
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 25000);
            }, i * 1000);
        }
        
        // Add new petal every 10 seconds
        setInterval(() => {
            if (document.querySelectorAll('.petal').length < 8) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = 'ðŸ’œ';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (15 + Math.random() * 10) + 's';
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 25000);
            }
        }, 10000);
    }

    function createStars() {
        // Only 15 stars
        for (let i = 0; i < 15; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's';
            document.body.appendChild(star);
        }
    }

    // ===== DRAWING FUNCTIONS WITH BLOOM =====
    function drawStem(startX, startY, cpX, cpY, endX, endY, stemColor, bloom, swayOffset) {
        const bloomFactor = Math.min(1, bloom * 1.2);
        
        // Stems grow from ground
        const currentEndX = startX + (endX - startX) * bloomFactor;
        const currentEndY = startY + (endY - startY) * bloomFactor - (1 - bloomFactor) * 20;
        const currentCpX = startX + (cpX - startX) * bloomFactor;
        const currentCpY = startY + (cpY - startY) * bloomFactor;
        
        // Add sway after bloom
        const swayX = Math.sin(time * 1.5 + swayOffset) * (8 * bloomFactor);
        const swayY = Math.cos(time * 1.2 + swayOffset) * (4 * bloomFactor);
        
        const finalEndX = currentEndX + swayX;
        const finalEndY = currentEndY + swayY;
        const finalCpX = currentCpX + swayX * 1.5;
        const finalCpY = currentCpY + swayY * 1.3;

        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.quadraticCurveTo(finalCpX, finalCpY, finalEndX, finalEndY);
        ctx.strokeStyle = stemColor;
        ctx.lineWidth = 4.5;
        ctx.lineCap = 'round';
        ctx.shadowColor = '#4a1a2a';
        ctx.shadowBlur = 12;
        ctx.stroke();

        return { x: finalEndX, y: finalEndY };
    }

    function drawFlower(cx, cy, petalSize, baseHue, timeOffset, bloom) {
        const scaleBloom = Math.min(1, bloom * 1.1);
        const easeOut = 1 - Math.pow(1 - scaleBloom, 1.5);
        const currentSize = petalSize * (0.2 + easeOut * 0.8); // Grow from small
        
        const bobY = Math.sin(time * 2 + timeOffset) * (2 * scaleBloom);
        const centerY = cy + bobY;
        const angleShift = time * 0.2;

        // Draw 8 petals
        for (let i = 0; i < 8; i++) {
            let angle = (i / 8) * Math.PI * 2 + angleShift;
            let petalX = cx + Math.cos(angle) * currentSize * 0.85;
            let petalY = centerY + Math.sin(angle) * currentSize * 0.75;
            
            ctx.save();
            ctx.translate(petalX, petalY);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, currentSize * 0.5, currentSize * 0.28, 0, 0, Math.PI * 2);
            
            const grad = ctx.createRadialGradient(-2, -2, 2, 0, 0, currentSize * 0.6);
            grad.addColorStop(0, `hsl(${baseHue + i*2}, 95%, 82%)`);
            grad.addColorStop(0.8, `hsl(${baseHue - 5}, 85%, 58%)`);
            
            ctx.fillStyle = grad;
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.restore();
        }

        // Center
        ctx.save();
        ctx.translate(cx, centerY);
        ctx.beginPath();
        ctx.arc(0, 0, currentSize * 0.32, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff2b5';
        ctx.shadowBlur = 20;
        ctx.fill();
        ctx.restore();
    }

    // ===== FRAME LIMITER FOR MOBILE =====
    let lastFrame = 0;
    const FPS_LIMIT = 30;
    
    // ===== ANIMATION LOOP WITH BLOOM =====
    function animate(currentTime) {
        // Frame rate limiter
        if (currentTime - lastFrame < 33) { // ~30fps
            requestAnimationFrame(animate);
            return;
        }
        lastFrame = currentTime;
        
        time += ANIM_SPEED;
        
        // Increase bloom progress until it reaches 1.0
        if (bloomProgress < 1.0) {
            bloomProgress += BLOOM_RATE;
            if (bloomProgress > 1.0) bloomProgress = 1.0;
        }

        // Clear canvas
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 600, 500);

        ctx.shadowBlur = 15;
        ctx.shadowColor = '#cc88ff';
        
        // Floating hearts (only show after partial bloom)
        if (bloomProgress > 0.3) {
            for (let h = 0; h < 5; h++) {
                const heartX = 100 + h * 100 + Math.sin(time * 1.5 + h) * 20;
                const heartY = 50 + Math.sin(time * 2 + h) * 15;
                
                ctx.save();
                ctx.translate(heartX, heartY);
                ctx.scale(0.4, 0.4);
                ctx.beginPath();
                ctx.moveTo(0, 5);
                ctx.bezierCurveTo(-5, -5, -10, -2, 0, -10);
                ctx.bezierCurveTo(10, -2, 5, -5, 0, 5);
                ctx.fillStyle = `rgba(180, 100, 255, 0.25)`;
                ctx.fill();
                ctx.restore();
            }
        }

        // Draw stems and flowers with bloom
        let flowerPositions = [];
        
        for (let i = 0; i < flowers.length; i++) {
            const f = flowers[i];
            const stemColor = `hsl(${280 + i * 2}, 65%, 38%)`;
            
            const tip = drawStem(
                300, 430, f.cpX, f.cpY, f.endX, f.endY,
                stemColor, bloomProgress, i * 1.2
            );
            
            flowerPositions.push({ ...f, currentX: tip.x, currentY: tip.y });
        }

        // Draw flowers
        for (let i = 0; i < flowerPositions.length; i++) {
            const f = flowerPositions[i];
            drawFlower(f.currentX, f.currentY, f.scale, f.hue, i * 1.5, bloomProgress);
        }

        // Ribbon (appears after bloom)
        if (bloomProgress > 0.5) {
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#9933cc';
            ctx.beginPath();
            ctx.ellipse(285, 425, 16, 8, 0.2, 0, Math.PI*2);
            ctx.fill();
            
            ctx.fillStyle = '#aa44dd';
            ctx.beginPath();
            ctx.ellipse(315, 423, 18, 9, -0.2, 0, Math.PI*2);
            ctx.fill();
        }

        // Sparkles (reduced)
        if (bloomProgress > 0.7) {
            for (let s = 0; s < 5; s++) {
                const sparkX = 200 + s * 70 + Math.sin(time * 3 + s) * 15;
                const sparkY = 120 + s * 40 + Math.cos(time * 4 + s) * 10;
                
                ctx.save();
                ctx.translate(sparkX, sparkY);
                ctx.beginPath();
                ctx.arc(0, 0, 2, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(255, 255, 255, 0.6)`;
                ctx.fill();
                ctx.restore();
            }
        }

        requestAnimationFrame(animate);
    }

    // ===== TYPING EFFECT =====
    function typeWriter() {
        messageElement.innerHTML = '';
        let i = 0;
        
        function type() {
            if (i < originalMessage.length) {
                if (originalMessage.charAt(i) === '\n') {
                    messageElement.innerHTML += '<br>';
                } else {
                    messageElement.innerHTML += originalMessage.charAt(i);
                }
                i++;
                setTimeout(type, 50);
            } else {
                setTimeout(() => {
                    questionContainer.style.display = 'block';
                }, 500);
            }
        }
        type();
    }

    // ===== LOVE NOTES =====
    const loveNotes = [
        "you're annoying", "ihateu", "You're my favorite thought",
        "You're amazing", "You're pretty!!", "ðŸ’œ", "ðŸ¥°"
    ];

    // ===== PERSISTENT YES QUESTION =====
    let noClickCount = 0;
    
    function handleNoClick() {
        noClickCount++;
        
        // Show floating message less often
        if (noClickCount % 2 === 0) {
            const floatingNo = document.createElement('div');
            floatingNo.className = 'floating-note';
            floatingNo.textContent = 'NO? ðŸ’œ';
            floatingNo.style.left = (window.innerWidth / 2) + 'px';
            floatingNo.style.top = (window.innerHeight / 2) + 'px';
            document.body.appendChild(floatingNo);
            setTimeout(() => floatingNo.remove(), 1500);
        }
        
        const messages = [
            'Are you sure? ðŸ¥º', 'Pretty please? ðŸ’œ', 'I\'ll keep asking...',
            'Just say YES!', 'You know you want to ðŸ’œ', 'YES?', 'How about YES?'
        ];
        questionText.textContent = messages[Math.min(noClickCount - 1, messages.length - 1)];
        
        const currentScale = 1 + (noClickCount * 0.03);
        yesBtn.style.transform = `scale(${Math.min(currentScale, 1.4)})`;
    }
