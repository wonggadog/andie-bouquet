<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Valentine's Day Â· swaying bouquet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            overflow-x: hidden;
            position: relative;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        canvas {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 600/500;
            box-shadow: 0 0 30px rgba(160, 100, 255, 0.5);
            border-radius: 10px;
            touch-action: manipulation;
            will-change: transform;
        }
        .caption {
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 400;
            letter-spacing: 3px;
            color: #e6d7ff;
            text-shadow: 0 0 20px #aa66ff, 0 0 40px #9933ff;
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-family: 'Georgia', 'Times New Roman', serif;
            animation: glow 2s ease-in-out infinite;
            padding: 0 10px;
            width: 100%;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #aa66ff, 0 0 40px #9933ff; }
            50% { text-shadow: 0 0 30px #cc88ff, 0 0 60px #aa44ff; }
        }
        .heart {
            color: #cc88ff;
            font-size: clamp(1.8rem, 7vw, 2.5rem);
            animation: heartbeat 1.2s ease-in-out infinite;
            display: inline-block;
            margin: 0 5px;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.2); }
            50% { transform: scale(1.1); }
        }
        .message {
            text-align: center;
            margin-top: 0.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #d9c9ff;
            text-shadow: 0 0 15px #9f7aff, 0 0 30px #7f4fff;
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-family: 'Georgia', 'Times New Roman', serif;
            font-style: italic;
            opacity: 0.9;
            min-height: 120px;
            padding: 0 15px;
            width: 100%;
            line-height: 1.6;
        }
        
        /* Question and Buttons */
        .question-container {
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 6s;
            width: 100%;
            padding: 0 15px;
        }
        .question-text {
            color: #e6d7ff;
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            text-shadow: 0 0 20px #aa66ff;
            margin-bottom: 1rem;
            font-family: 'Georgia', serif;
            padding: 0 5px;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        .yes-button, .no-button {
            padding: 0.8rem 1.5rem;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: transform 0.2s ease;
            box-shadow: 0 0 20px rgba(160, 100, 255, 0.5);
            min-width: 120px;
            flex: 0 1 auto;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            will-change: transform;
        }
        @media (max-width: 380px) {
            .yes-button, .no-button {
                min-width: 100px;
                padding: 0.7rem 1rem;
            }
        }
        .yes-button {
            background: linear-gradient(45deg, #9933cc, #cc88ff);
            color: white;
            border: 2px solid #e6d7ff;
        }
        .no-button {
            background: rgba(255, 255, 255, 0.1);
            color: #e6d7ff;
            border: 2px solid #cc88ff;
            backdrop-filter: blur(5px);
        }
        
        /* Lock Screen Styles */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
            transition: opacity 1s ease;
            padding: 20px;
        }
        .lock-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .lock-content {
            text-align: center;
            color: white;
            padding: clamp(1.5rem, 5vw, 2rem);
            border-radius: 30px;
            background: rgba(160, 100, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 2px solid rgba(200, 150, 255, 0.5);
            box-shadow: 0 0 50px rgba(160, 100, 255, 0.5);
            animation: pulse 2s infinite;
            width: 90%;
            max-width: 400px;
        }
        .lock-content p {
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-family: 'Georgia', serif;
            color: #e6d7ff;
            text-shadow: 0 0 20px #aa66ff;
            margin-bottom: 1rem;
        }
        .lock-content .heart-icon {
            font-size: clamp(3rem, 10vw, 4rem);
            animation: heartbeat 1.2s ease-in-out infinite;
            display: inline-block;
        }
        .lock-content .sub-text {
            font-size: clamp(0.9rem, 3vw, 1rem);
            opacity: 0.8;
            margin-top: 1rem;
            font-style: italic;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(160, 100, 255, 0.5); }
            50% { transform: scale(1.02); box-shadow: 0 0 70px rgba(200, 150, 255, 0.8); }
        }
        
        /* Falling Petals - OPTIMIZED */
        .petal {
            position: fixed;
            color: #cc88ff;
            font-size: clamp(1rem, 4vw, 1.5rem);
            pointer-events: none;
            z-index: 5;
            opacity: 0.7;
            animation: fall linear infinite;
            text-shadow: 0 0 10px #aa66ff;
            will-change: transform;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        
        /* Twinkling Stars - OPTIMIZED (reduced count) */
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            z-index: 1;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Love Meter */
        .love-meter-container {
            margin-top: 1.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 3s;
            width: 100%;
            padding: 0 20px;
        }
        .love-meter {
            width: 100%;
            max-width: 300px;
            height: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid #cc88ff;
            margin: 0 auto;
        }
        .meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #9933cc, #cc88ff);
            animation: fillHeart 3s ease-out forwards;
            animation-delay: 3.2s;
            border-radius: 15px;
            position: relative;
        }
        .meter-fill::after {
            content: "ðŸ’œ";
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }
        .love-meter-container span {
            color: #e6d7ff;
            text-shadow: 0 0 10px #aa66ff;
            font-size: clamp(1rem, 4vw, 1.1rem);
            display: block;
            margin-bottom: 0.5rem;
        }
        @keyframes fillHeart {
            from { width: 0%; }
            to { width: 100%; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hidden notes - OPTIMIZED */
        .floating-note {
            position: fixed;
            color: #fff;
            background: rgba(160, 100, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            border: 1px solid #cc88ff;
            box-shadow: 0 0 30px rgba(160, 100, 255, 0.5);
            z-index: 100;
            pointer-events: none;
            animation: floatNote 2s ease-out forwards;
            font-size: clamp(0.9rem, 3vw, 1rem);
            white-space: nowrap;
            max-width: 80vw;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @keyframes floatNote {
            0% { transform: scale(0.5) translateY(0); opacity: 0; }
            20% { transform: scale(1) translateY(-20px); opacity: 1; }
            100% { transform: scale(1) translateY(-100px); opacity: 0; }
        }
        
        /* Audio element (hidden) */
        #bg-audio {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="bloomCanvas" width="600" height="500"></canvas>
    <div class="caption">
        <span class="heart"></span> For you, Andie <span class="heart"></span>
    </div>
    <div class="message" id="personalMessage"></div>
    
    <!-- Question Container -->
    <div class="question-container" id="questionContainer" style="display: none;">
        <div class="question-text" id="questionText">So will you go out with me?</div>
        <div class="button-container">
            <button class="yes-button" id="yesBtn">YES</button>
            <button class="no-button" id="noBtn">NO</button>
        </div>
    </div>
</div>

<!-- Lock Screen -->
<div class="lock-screen" id="lockScreen">
    <div class="lock-content">
        <p>Touch to Unlock</p>
        <div class="sub-text">a not-so special message for you</div>
    </div>
</div>

<!-- Audio element with error handling -->
<audio id="bg-audio" loop preload="none">
    <source src="./Aphrodite.mp3" type="audio/mpeg">
</audio>

<script>
(function() {
    // OPTIMIZATION: Use requestAnimationFrame throttling
    const canvas = document.getElementById('bloomCanvas');
    const ctx = canvas.getContext('2d');
    const lockScreen = document.getElementById('lockScreen');
    const audio = document.getElementById('bg-audio');
    const messageElement = document.getElementById('personalMessage');
    const questionContainer = document.getElementById('questionContainer');
    const questionText = document.getElementById('questionText');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // ----- OPTIMIZATION: Reduce flower count for better performance -----
    const flowers = [
        { endX: 220, endY: 300, cpX: 240, cpY: 360, hue: 280, scale: 28, leaf: true },
        { endX: 380, endY: 280, cpX: 350, cpY: 340, hue: 290, scale: 30, leaf: true },
        { endX: 170, endY: 240, cpX: 200, cpY: 310, hue: 270, scale: 27, leaf: true },
        { endX: 430, endY: 230, cpX: 400, cpY: 300, hue: 285, scale: 29, leaf: true },
        { endX: 280, endY: 190, cpX: 270, cpY: 260, hue: 295, scale: 26, leaf: true },
        { endX: 340, endY: 160, cpX: 320, cpY: 220, hue: 275, scale: 25, leaf: true },
        { endX: 450, endY: 320, cpX: 420, cpY: 360, hue: 285, scale: 28, leaf: true },
        { endX: 150, endY: 180, cpX: 180, cpY: 240, hue: 295, scale: 24, leaf: true },
        { endX: 200, endY: 340, cpX: 220, cpY: 390, hue: 275, scale: 26, leaf: true },
        { endX: 400, endY: 340, cpX: 380, cpY: 390, hue: 285, scale: 26, leaf: true },
        { endX: 300, endY: 200, cpX: 300, cpY: 280, hue: 290, scale: 29, leaf: true },
        { endX: 190, endY: 400, cpX: 210, cpY: 430, hue: 275, scale: 24, leaf: true },
    ];

    // ----- animation state -----
    let time = 0;
    const ANIM_SPEED = 0.006; // Slightly slower for smoother animation
    let bloomProgress = 1.0; // Start fully bloomed to save performance
    
    // ----- Message for typing effect -----
    const originalMessage = "Apparently I associate this song with you now.\nWell, I've got nothing more to say, I've said\neverything I need and want to tell you.";

    // ===== OPTIMIZATION: Throttled petal creation =====
    let petalInterval;
    function createPetals() {
        if (petalInterval) clearInterval(petalInterval);
        
        // Create initial petals (reduced count)
        for (let i = 0; i < 8; i++) {
            setTimeout(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = 'ðŸ’œ';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (10 + Math.random() * 15) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.fontSize = (0.8 + Math.random() * 1) + 'rem';
                document.body.appendChild(petal);
                
                setTimeout(() => petal.remove(), 20000);
            }, i * 500);
        }
        
        // Add new petals less frequently
        petalInterval = setInterval(() => {
            if (document.body.children.length < 30) { // Limit total elements
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = 'ðŸ’œ';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (10 + Math.random() * 15) + 's';
                petal.style.fontSize = (0.8 + Math.random() * 1) + 'rem';
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 20000);
            }
        }, 3000);
    }

    // ===== OPTIMIZATION: Reduced stars =====
    function createStars() {
        for (let i = 0; i < 25; i++) { // Reduced from 50
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.width = (1 + Math.random() * 2) + 'px';
            star.style.height = star.style.width;
            document.body.appendChild(star);
        }
    }

    // ===== TYPING EFFECT (unchanged) =====
    function typeWriter() {
        messageElement.innerHTML = '';
        let i = 0;
        
        function type() {
            if (i < originalMessage.length) {
                if (originalMessage.charAt(i) === '\n') {
                    messageElement.innerHTML += '<br>';
                } else {
                    messageElement.innerHTML += originalMessage.charAt(i);
                }
                i++;
                setTimeout(type, 50); // Slightly faster typing
            } else {
                setTimeout(() => {
                    questionContainer.style.display = 'block';
                }, 500);
            }
        }
        type();
    }

    // ===== LOVE NOTES (reduced array) =====
    const loveNotes = [
        "you're annoying",
        "ihateu",
        "You're my favorite thought",
        "You're amazing",
        "You're pretty!! (annoying)"
    ];

    // ===== PERSISTENT YES QUESTION (unchanged) =====
    let noClickCount = 0;
    
    function handleNoClick() {
        noClickCount++;
        
        const floatingNo = document.createElement('div');
        floatingNo.className = 'floating-note';
        floatingNo.textContent = 'NO? ðŸ’œ';
        floatingNo.style.left = (window.innerWidth / 2 - 50 + (Math.random() * 100 - 50)) + 'px';
        floatingNo.style.top = (window.innerHeight / 2 - 50 + (Math.random() * 100 - 50)) + 'px';
        document.body.appendChild(floatingNo);
        setTimeout(() => floatingNo.remove(), 2000);
        
        if (noClickCount === 1) {
            questionText.textContent = 'Are you sure? ðŸ¥º';
        } else if (noClickCount === 2) {
            questionText.textContent = 'Pretty please? ðŸ’œ';
        } else if (noClickCount === 3) {
            questionText.textContent = 'I\'ll keep asking...';
        } else if (noClickCount === 4) {
            questionText.textContent = 'Just say YES already!';
        } else if (noClickCount === 5) {
            questionText.textContent = 'You know you want to ðŸ’œ';
        } else if (noClickCount >= 6) {
            const persistentMessages = ['YES?', 'How about YES?', 'YES? ðŸ’œ'];
            questionText.textContent = persistentMessages[Math.floor(Math.random() * persistentMessages.length)];
        }
        
        const currentScale = 1 + (noClickCount * 0.05);
        yesBtn.style.transform = `scale(${Math.min(currentScale, 1.5)})`;
    }
    
    function handleYesClick() {
        questionText.textContent = 'YAY! ðŸ’œðŸ’œðŸ’œ';
        
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        
        // Reduced celebration effects
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-note';
                heart.textContent = 'ðŸ’œ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }, i * 150);
        }
        
        messageElement.innerHTML = messageElement.innerHTML + '<br><br>ðŸ’œ I knew you would say yes! ðŸ’œ';
    }

    // ===== OPTIMIZED DRAWING FUNCTIONS =====
    function drawStem(startX, startY, cpX, cpY, endX, endY, stemColor, swayOffset) {
        const swayX = Math.sin(time * 1.5 + swayOffset) * 8; // Reduced sway
        const swayY = Math.cos(time * 1.0 + swayOffset) * 4;
        
        const currentEndX = endX + swayX;
        const currentEndY = endY + swayY;
        const currentCpX = cpX + swayX * 1.2;
        const currentCpY = cpY + swayY * 1.2;

        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.quadraticCurveTo(currentCpX, currentCpY, currentEndX, currentEndY);
        ctx.strokeStyle = stemColor;
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.shadowColor = '#4a1a2a';
        ctx.shadowBlur = 10;
        ctx.stroke();

        return { x: currentEndX, y: currentEndY };
    }

    function drawFlower(cx, cy, petalSize, baseHue, timeOffset) {
        const currentSize = petalSize;
        const bobY = Math.sin(time * 1.5 + timeOffset) * 1.5; // Reduced bob
        const centerY = cy + bobY;
        const angleShift = time * 0.2;

        // Reduced petals from 8 to 6
        for (let i = 0; i < 6; i++) {
            let angle = (i / 6) * Math.PI * 2 + angleShift;
            let petalX = cx + Math.cos(angle) * currentSize * 0.8;
            let petalY = centerY + Math.sin(angle) * currentSize * 0.7;
            
            ctx.save();
            ctx.translate(petalX, petalY);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, currentSize * 0.45, currentSize * 0.25, 0, 0, Math.PI * 2);
            
            const grad = ctx.createRadialGradient(-2, -2, 2, 0, 0, currentSize * 0.6);
            grad.addColorStop(0, `hsl(${baseHue + i*2}, 95%, 80%)`);
            grad.addColorStop(0.8, `hsl(${baseHue - 5}, 85%, 55%)`);
            
            ctx.fillStyle = grad;
            ctx.shadowBlur = 12;
            ctx.fill();
            ctx.restore();
        }

        // Center
        ctx.save();
        ctx.translate(cx, centerY);
        ctx.beginPath();
        ctx.arc(0, 0, currentSize * 0.3, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff2b5';
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.restore();
    }

    // ===== ANIMATION LOOP (optimized) =====
    function animate() {
        time += ANIM_SPEED;

        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 600, 500);

        ctx.shadowBlur = 15;
        ctx.shadowColor = '#cc88ff';
        
        // Reduced floating hearts from 6 to 4
        for (let h = 0; h < 4; h++) {
            const heartX = 120 + h * 120 + Math.sin(time * 1.2 + h) * 20;
            const heartY = 60 + Math.sin(time * 1.5 + h) * 15;
            
            ctx.save();
            ctx.translate(heartX, heartY);
            ctx.scale(0.3, 0.3);
            ctx.beginPath();
            ctx.moveTo(0, 5);
            ctx.bezierCurveTo(-5, -5, -10, -2, 0, -10);
            ctx.bezierCurveTo(10, -2, 5, -5, 0, 5);
            ctx.fillStyle = `rgba(180, 100, 255, 0.3)`;
            ctx.fill();
            ctx.restore();
        }

        // Draw stems and flowers
        ctx.lineWidth = 4;
        for (let i = 0; i < flowers.length; i++) {
            const f = flowers[i];
            const stemColor = `hsl(${280 + i * 2}, 65%, 38%)`;
            
            const tip = drawStem(
                300, 430, f.cpX, f.cpY, f.endX, f.endY,
                stemColor, i * 1.2
            );
            
            drawFlower(tip.x, tip.y, f.scale, f.hue, i * 1.5);
        }

        // Simple ribbon
        ctx.shadowBlur = 20;
        ctx.fillStyle = '#9933cc';
        ctx.beginPath();
        ctx.ellipse(285, 425, 15, 7, 0.2, 0, Math.PI*2);
        ctx.fill();
        
        ctx.fillStyle = '#aa44dd';
        ctx.beginPath();
        ctx.ellipse(315, 423, 17, 8, -0.2, 0, Math.PI*2);
        ctx.fill();

        // Reduced sparkles from 8 to 4
        for (let s = 0; s < 4; s++) {
            const sparkX = 220 + s * 80 + Math.sin(time * 2 + s) * 15;
            const sparkY = 150 + s * 40 + Math.cos(time * 2.5 + s) * 10;
            
            ctx.save();
            ctx.translate(sparkX, sparkY);
            ctx.beginPath();
            ctx.arc(0, 0, 2, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(255, 255, 255, 0.5)`;
            ctx.fill();
            ctx.restore();
        }

        requestAnimationFrame(animate);
    }

    // ===== EVENT LISTENERS =====
    canvas.addEventListener('click', function(e) {
        const note = document.createElement('div');
        note.className = 'floating-note';
        note.textContent = loveNotes[Math.floor(Math.random() * loveNotes.length)];
        note.style.left = e.clientX + 'px';
        note.style.top = e.clientY + 'px';
        document.body.appendChild(note);
        setTimeout(() => note.remove(), 1500);
    });

    yesBtn.addEventListener('click', handleYesClick);
    noBtn.addEventListener('click', handleNoClick);

    // ===== LOCK SCREEN UNLOCK =====
    lockScreen.addEventListener('click', function() {
        lockScreen.classList.add('fade-out');
        
        // Try to play audio but don't let it block
        audio.play().catch(() => {});
        
        setTimeout(typeWriter, 500);
        createStars();
        createPetals();
        
        setTimeout(() => {
            lockScreen.style.display = 'none';
        }, 1000);
    });

    // Start animation
    animate();
})();
</script>
</body>
</html>
