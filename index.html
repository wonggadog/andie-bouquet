    // ===== DRAW STEM FUNCTION =====
    function drawStem(startX, startY, cpX, cpY, endX, endY, stemColor, bloom, swayOffset) {
        const bloomFactor = Math.min(1, bloom * 1.2);
        const swayX = Math.sin(time * 1.8 + swayOffset) * 12;
        const swayY = Math.cos(time * 1.2 + swayOffset) * 6;
        
        const currentEndX = startX + (endX - startX) * bloomFactor + swayX * bloomFactor;
        const currentEndY = startY + (endY - startY) * bloomFactor - (1 - bloomFactor) * 20 + swayY * bloomFactor;
        const currentCpX = startX + (cpX - startX) * bloomFactor + swayX * 1.8;
        const currentCpY = startY + (cpY - startY) * bloomFactor + swayY * 1.5;

        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.quadraticCurveTo(currentCpX, currentCpY, currentEndX, currentEndY);
        ctx.strokeStyle = stemColor;
        ctx.lineWidth = 4.5 + Math.sin(time * 3 + swayOffset) * 0.5;
        ctx.lineCap = 'round';
        ctx.shadowColor = '#4a1a2a';
        ctx.shadowBlur = 15;
        ctx.shadowOffsetY = 2;
        ctx.stroke();

        return { x: currentEndX, y: currentEndY };
    }

    // ===== DRAW FLOWER FUNCTION =====
    function drawFlower(cx, cy, petalSize, baseHue, timeOffset, bloom) {
        const scaleBloom = Math.min(1, bloom * 1.1);
        const easeOut = 1 - Math.pow(1 - scaleBloom, 1.5);
        const currentSize = petalSize * (0.3 + easeOut * 0.7);
        const bobY = Math.sin(time * 2 + timeOffset) * 2;
        const centerY = cy + bobY;
        const angleShift = time * 0.3 + timeOffset;

        for (let i = 0; i < 8; i++) {
            let angle = (i / 8) * Math.PI * 2 + angleShift;
            let petalX = cx + Math.cos(angle) * currentSize * 0.85;
            let petalY = centerY + Math.sin(angle) * currentSize * 0.75;
            const petalLength = (i % 2 === 0) ? 0.55 : 0.5;
            
            ctx.save();
            ctx.translate(petalX, petalY);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, currentSize * petalLength, currentSize * 0.3, 0, 0, Math.PI * 2);
            
            const grad = ctx.createRadialGradient(-3, -3, 2, 0, 0, currentSize * 0.8);
            grad.addColorStop(0, `hsl(${baseHue + i*2}, 95%, 82%)`);
            grad.addColorStop(0.4, `hsl(${baseHue - 3}, 90%, 72%)`);
            grad.addColorStop(0.9, `hsl(${baseHue - 8}, 85%, 55%)`);
            
            ctx.fillStyle = grad;
            ctx.shadowColor = '#4a1a2a';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 3;
            ctx.fill();
            ctx.restore();
        }

        ctx.save();
        ctx.translate(cx, centerY);
        ctx.shadowBlur = 25;
        ctx.shadowColor = '#cc88ff';
        
        ctx.beginPath();
        ctx.arc(0, 0, currentSize * 0.35, 0, 2 * Math.PI);
        const centerGrad = ctx.createRadialGradient(-2, -2, 3, 0, 0, currentSize * 0.4);
        centerGrad.addColorStop(0, '#fff2b5');
        centerGrad.addColorStop(0.5, '#ffcc88');
        centerGrad.addColorStop(1, '#ff884d');
        ctx.fillStyle = centerGrad;
        ctx.fill();
        
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.arc(-2, -2, currentSize * 0.08, 0, 2 * Math.PI);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        ctx.restore();
    }

            ctx.moveTo(0, size * 0.3);
            ctx.bezierCurveTo(-size * 0.4, -size * 0.2, -size * 0.2, -size * 0.5, 0, -size * 0.2);
            ctx.bezierCurveTo(size * 0.2, -size * 0.5, size * 0.4, -size * 0.2, 0, size * 0.3);
        } else {
            ctx.beginPath();
            ctx.ellipse(0, 0, size * 0.7 * leafScale, size * 0.3 * leafScale, 0, 0, Math.PI * 2);
        }
        
        ctx.fillStyle = color;
        ctx.shadowColor = '#3d1a2a';
        ctx.shadowBlur = 15;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.fill();
        ctx.restore();
    }

    // ===== ANIMATION LOOP =====
    function animate() {
        time += ANIM_SPEED;
        
        if (bloomProgress < 1.0) {
            bloomProgress += BLOOM_RATE;
            if (bloomProgress > 1.0) bloomProgress = 1.0;
        }

        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 600, 500);

        ctx.shadowBlur = 20;
        ctx.shadowColor = '#cc88ff';
        
        for (let h = 0; h < 6; h++) {
            const heartX = 100 + h * 90 + Math.sin(time * 1.5 + h) * 25;
            const heartY = 50 + Math.sin(time * 2 + h * 2) * 20;
            
            ctx.save();
            ctx.translate(heartX, heartY);
            ctx.rotate(Math.sin(time + h) * 0.1);
            ctx.scale(0.4, 0.4);
            
            ctx.beginPath();
            ctx.moveTo(0, 5);
            ctx.bezierCurveTo(-5, -5, -10, -2, 0, -10);
            ctx.bezierCurveTo(10, -2, 5, -5, 0, 5);
            
            ctx.fillStyle = `rgba(180, 100, 255, ${0.2 + Math.sin(time * 2 + h) * 0.1})`;
            ctx.fill();
            ctx.restore();
        }

        let flowerPositions = [];

        ctx.lineWidth = 5;
        ctx.shadowOffsetY = 2;
        for (let i = 0; i < flowers.length; i++) {
            const f = flowers[i];
            const stemColor = `hsl(${280 + i * 2}, 65%, 38%)`;
            
            const tip = drawStem(
                STEM_BASE_X, STEM_BASE_Y,
                f.cpX, f.cpY,
                f.endX, f.endY,
                stemColor,
                bloomProgress,
                i * 1.5
            );
            
            flowerPositions.push({ ...f, currentX: tip.x, currentY: tip.y });

            if (f.leaf && bloomProgress > 0.25) {
                const leafPosX = (STEM_BASE_X + f.endX * 2) / 3 + (i * 2) + Math.sin(time * 2 + i) * 5;
                const leafPosY = (STEM_BASE_Y + f.endY * 2) / 3 - 5 + Math.sin(time * 2.5 + i) * 4;
                const leafAngle = 0.8 + Math.sin(time + i) * 0.3;
                drawLeaf(leafPosX, leafPosY, leafAngle, 12, `hsl(${280 + i*3}, 80%, 45%)`, bloomProgress, i % 3 === 0);
                
                const leafPosX2 = (STEM_BASE_X + f.endX) / 2 + 10 + Math.cos(time * 2.2 + i) * 6;
                const leafPosY2 = (STEM_BASE_Y + f.endY) / 2 - 15 + Math.cos(time * 1.8 + i) * 5;
                drawLeaf(leafPosX2, leafPosY2, leafAngle - 0.9, 10, `hsl(${285 + i*2}, 75%, 42%)`, bloomProgress, i % 4 === 0);
            }
        }

        for (let i = 0; i < flowerPositions.length; i++) {
            const f = flowerPositions[i];
            drawFlower(f.currentX, f.currentY, f.scale, f.hue, i * 1.8, bloomProgress);
        }

        ctx.shadowBlur = 25;
        ctx.shadowColor = '#aa66ff';
        
        ctx.beginPath();
        ctx.ellipse(STEM_BASE_X-15, STEM_BASE_Y-5, 18, 9, 0.2, 0, Math.PI*2);
        ctx.fillStyle = '#9933cc';
        ctx.fill();
        
        ctx.beginPath();
        ctx.ellipse(STEM_BASE_X+15, STEM_BASE_Y-8, 20, 10, -0.2, 0, Math.PI*2);
        ctx.fillStyle = '#aa44dd';
        ctx.fill();
        
        ctx.save();
        ctx.translate(STEM_BASE_X, STEM_BASE_Y-12);
        ctx.scale(0.5, 0.5);
        ctx.beginPath();
        ctx.moveTo(0, 8);
        ctx.bezierCurveTo(-8, -5, -15, 0, 0, -12);
        ctx.bezierCurveTo(15, 0, 8, -5, 0, 8);
        ctx.fillStyle = '#cc88ff';
        ctx.shadowBlur = 30;
        ctx.fill();
        ctx.restore();

        for (let s = 0; s < 8; s++) {
            const sparkX = 200 + s * 50 + Math.sin(time * 3 + s) * 20;
            const sparkY = 150 + s * 30 + Math.cos(time * 4 + s) * 15;
            
            ctx.save();
            ctx.translate(sparkX, sparkY);
            ctx.rotate(time * 2);
            ctx.beginPath();
            ctx.moveTo(0, -4);
            ctx.lineTo(1, -1);
            ctx.lineTo(4, 0);
            ctx.lineTo(1, 1);
            ctx.lineTo(0, 4);
            ctx.lineTo(-1, 1);
            ctx.lineTo(-4, 0);
            ctx.lineTo(-1, -1);
            ctx.closePath();
            ctx.fillStyle = `rgba(200, 150, 255, ${0.3 + Math.sin(time * 5 + s) * 0.2})`;
            ctx.fill();
            ctx.restore();
        }

        requestAnimationFrame(animate);
    }

    // ===== CANVAS CLICK FOR LOVE NOTES =====
    canvas.addEventListener('click', function(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        const note = document.createElement('div');
        note.className = 'floating-note';
        note.textContent = loveNotes[Math.floor(Math.random() * loveNotes.length)];
        note.style.left = e.clientX + 'px';
        note.style.top = e.clientY + 'px';
        document.body.appendChild(note);
        
        setTimeout(() => note.remove(), 2000);
    });
    
    // Touch support for mobile
    canvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        
        const note = document.createElement('div');
        note.className = 'floating-note';
        note.textContent = loveNotes[Math.floor(Math.random() * loveNotes.length)];
        note.style.left = touch.clientX + 'px';
        note.style.top = touch.clientY + 'px';
        document.body.appendChild(note);
        
        setTimeout(() => note.remove(), 2000);
    });

    // ===== BUTTON EVENT LISTENERS =====
    yesBtn.addEventListener('click', handleYesClick);
    yesBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        handleYesClick();
    });
    
    noBtn.addEventListener('click', handleNoClick);
    noBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        handleNoClick();
    });

    // ===== LOCK SCREEN UNLOCK =====
    lockScreen.addEventListener('click', function() {
        lockScreen.classList.add('fade-out');
        
        audio.play().catch(function(error) {
            console.log("Audio playback failed:", error);
        });
        
        setTimeout(typeWriter, 500);
        
        createStars();
        createPetals();
        setInterval(createPetals, 8000);
        
        setTimeout(function() {
            lockScreen.style.display = 'none';
        }, 1000);
    });
    
    lockScreen.addEventListener('touchstart', function(e) {
        e.preventDefault();
        lockScreen.classList.add('fade-out');
        
        audio.play().catch(function(error) {
            console.log("Audio playback failed:", error);
        });
        
        setTimeout(typeWriter, 500);
        
        createStars();
        createPetals();
        setInterval(createPetals, 8000);
        
        setTimeout(function() {
            lockScreen.style.display = 'none';
        }, 1000);
    });

    audio.load();
    animate();
})();
</script>
